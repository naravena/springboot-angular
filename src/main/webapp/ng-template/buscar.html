<div id="tablaBbdd">
	<div id="tablaBbddCabecera">
		<h1>Items</h1>
	</div>

	<table id="tablaBbddContenido">
		<tr>
			<th></th>
			<th>Nombre</th>
			<th>Descripcion</th>
			<th>Url</th>
		</tr>

		<tr ng-repeat="x in tabla">
	
			<td class="containerBtn">
			
			<button class="btnIcon-add" value="{{x.id}}" ng-click="addItem($event)" id="btnAdd" >A</button>
			<button class="btnIcon-Mod" value="{{x.id}}" ng-click="modItem($event)" id="btnMod">M</button>
			<button class="btnIcon-del" value="{{x.id}}" ng-click="delItem($event)" id="btnDel">D</button>
			
			<button class="btn" value="{{x.id}}" ng-click="pruebaItem($event)" id="btnP" >Prueba</button>
			
			</td>
			<td ng-bind-html="x.nombre"></td>
			<td ng-bind-html="x.descripcion"></td>
			<td style="background-image: url('{{x.url}}')"></td>
		</tr>
	</table>
</div>
